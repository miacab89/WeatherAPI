<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="weatherapi.css" type="text/css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Weather Dashboard</title>
  
</head>
<body>
  
<h1>Weather Dashboard<i class='fas fa-cloud-sun-rain' style='font-size:48px;color:pink'></i></h1>
  
<input id="cityName" class="cityname" placeholder="Enter City or Zip Code"></input>
<button type="button" class="button" id="getWeatherForecast">Search</button>
</br>
</br>

<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <div class="weatherContainer0">
       <div class="Day0"></div>
       <div class="Icon0"></div>
       <div class="ShowWeatherForecast0"></div>
       <div class="ShowHumidity0"></div>
       <div class="Description0"></div>
     </div>
    </div>
   <div class="col-sm-2">
      <div class="weatherContainer1">
       <div class="Day1"></div>
       <div class="Icon1"></div>
       <div class="ShowWeatherForecast1"></div>
       <div class="ShowHumidity1"></div>
       <div class="Description1"></div>
      </div>
   </div> 
   <div class="col-sm-2">
      <div class="weatherContainer2">
        <div class="Day2"></div>
        <div class="Icon2"></div>
        <div class="ShowWeatherForecast2"></div>
        <div class="ShowHumidity2"></div>
        <div class="Description2"></div>
     </div>
   </div>
  

  <div class="col-sm-2">
     <div class="weatherContainer3">
       <div class="Day3"></div>
       <div class="Icon3"></div>
       <div class="ShowWeatherForecast3"></div>
       <div class="ShowHumidity3"></div>
       <div class="Description3"></div>
     </div>
   </div>

   <div class="col-sm-2">
      <div class="weatherContainer4">
       <div class="Day4"></div>
       <div class="Icon4"></div>
       <div class="ShowWeatherForecast4"></div>
       <div class="ShowHumidity4"></div>
       <div class="Description4"></div>
      </div>
   </div>   
 </div>


  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="weatherapi.js" type="text/javascript"></script>
</html>
